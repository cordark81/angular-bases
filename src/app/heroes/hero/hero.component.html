<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
  *ngIf="name!=='spiderman'"
  (click)="changeHero('spiderman')"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>


<button
  *ngIf="age!==60"
  (click)="changeAge(60)"
  class="btn btn-primary">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
